<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>BlackJack</h1>
    <h2>Welcome!</h2>
    <br>
    <div class="center">
        <span id="fnumber-el">0</span>
        <span id="snumber-el">0</span>
        <span id="tnumber-el">0</span>
        <p id="total_el">Total: 0</p>
        <button id="deal" onclick="deal()">Deal</button>
        <button id="button" onclick="hit()">Hit</button>
        <button id="restart" onclick="restart()">New Game</button>
        <br>
        <p id="message">Push Deal To Start Playing</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
